<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine ‚ù§Ô∏è</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body {
      min-height:100vh;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      color:#fff;
      text-align:center;
    }
    .card {
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      padding:30px 25px;
      border-radius:20px;
      width:90%;
      max-width:420px;
      box-shadow:0 20px 40px rgba(0,0,0,0.25);
      animation:fadeIn 1s ease;
    }
    .hidden { display:none; }
    .photo-wrapper {
      width:140px; height:140px; margin:0 auto 15px;
      border-radius:50%; overflow:hidden;
      border:4px solid rgba(255,255,255,0.6);
    }
    .photo-wrapper img { width:100%; height:100%; object-fit:cover; }
    h1 { font-size:2rem; margin-bottom:10px; }
    p { font-size:1rem; margin-bottom:20px; line-height:1.5; }
    button {
      padding:12px 22px; border:none; border-radius:30px;
      font-size:1rem; cursor:pointer;
    }
    .primary { background:#ff4d6d; color:white; }
    .secondary { background:white; color:#ff4d6d; position:relative; }
    .buttons { display:flex; justify-content:center; gap:15px; }
    .heart { position:absolute; bottom:-20px; animation:floatUp linear infinite; }
    @keyframes floatUp { from{transform:translateY(0);opacity:1;} to{transform:translateY(-120vh);opacity:0;} }
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1;} }
  </style>
</head>
<body>

<!-- OPENING -->
<div class="card" id="opening">
  <h1>üëë My Princess Mimi </h1>
  <p>
    Selsa Avliani ü§ç<br>
    This little story is made just for you.
  </p>
  <button class="primary" onclick="startStory()">Start Our Story üíñ</button>
</div>

<!-- STORY -->
<div class="card hidden" id="story">
  <div class="photo-wrapper">
    <img id="photo" src="">
  </div>
  <h1 id="title"></h1>
  <p id="text"></p>
  <button class="primary" id="nextBtn" onclick="nextSlide()">Next ‚ù§Ô∏è</button>

  <div class="buttons hidden" id="questionBtns">
    <button class="primary" onclick="sayYes()">Yes üíñ</button>
    <button class="secondary" id="noBtn">No üôà</button>
  </div>
</div>

<!-- CLOSING -->
<div class="card hidden" id="closing">
  <h1>Thank You ü§ç</h1>
  <p>
    Thank you for being part of my life,<br>
    and for becoming the one I hold most dear.
  </p>
  <p>‚Äî Alvaro</p>
</div>

<audio id="music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const slides = [
  { img:'PHOTO_REAL.jpg', title:'Happy Valentine‚Äôs Day üíï', text:'This is where my story with you begins.' },
  { img:'PHOTO_ROBLOX_1.jpg', title:'Our Beginning üéÆ', text:'We met in a simple way, but it meant everything.' },
  { img:'PHOTO_ROBLOX_2.jpg', title:'Growing Feelings üíñ', text:'Little by little, you became my safe place.' },
  { img:'slide4.jpg', title:'One Honest Question ‚ù§Ô∏è', text:'Do you truly love me, the same way I truly love you?' }
];

let index = 0;

const opening = document.getElementById('opening');
const story = document.getElementById('story');
const closing = document.getElementById('closing');
const photo = document.getElementById('photo');
const title = document.getElementById('title');
const text = document.getElementById('text');
const nextBtn = document.getElementById('nextBtn');
const questionBtns = document.getElementById('questionBtns');
const noBtn = document.getElementById('noBtn');
const music = document.getElementById('music');

function startStory(){
  opening.classList.add('hidden');
  story.classList.remove('hidden');
  music.play();
  renderSlide();
}

function renderSlide(){
  const s = slides[index];
  photo.src = s.img;
  title.innerText = s.title;
  text.innerText = s.text;

  // FORCE RESET
  nextBtn.style.display = 'none';
  questionBtns.style.display = 'none';

  // NORMAL STORY SLIDES
  if(index < slides.length - 1){
    nextBtn.style.display = 'inline-block';
  }

  // QUESTION SLIDE (NO NEXT BUTTON)
  if(index === slides.length - 1){
    questionBtns.style.display = 'flex';
  }
}

function nextSlide(){
  if(index < slides.length - 1){
    index++;
    renderSlide();
  }
}

function sayYes(){
  story.classList.add('hidden');
  closing.classList.remove('hidden');
}

noBtn.addEventListener('mouseover', () => {
  noBtn.style.position = 'absolute';
  noBtn.style.left = Math.random() * 60 + 'vw';
  noBtn.style.top = Math.random() * 60 + 'vh';
});

setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.animationDuration = (Math.random()*5+5)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},700);
</script>

</body>
</html>
